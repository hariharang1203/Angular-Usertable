<div class="application">
    <div class="search-items">
      <input type="text" class="search" placeholder="Search Something">
     
      <button class="add-btn" (click)="addEvent()">Add Task</button>
      <span class="add-task-message">Click Add Task to Add Events</span>

    </div>
    <form *ngIf="isShow">
      <label for="title" >Title</label>
      <input type="text" id="title" [(ngModel)]="task.title" name="title">
      <label for="date">Date</label>
      <input type="date" [(ngModel)]="task.date" name="date">
      <label for="day">Day</label>
      <input type="text" id="day" [(ngModel)]="task.day" name="day">
      <label for="time">Time</label>
      <input type="time" [(ngModel)]="task.time" name="time">
      <div class="btn-group">
      <button type="submit" (click)="onSubmit()">Submit</button>
      <button type="close" (click)="isShow=false" class=" btn-danger">Close</button>
    </div>
    </form>
  </div>
  <app-eventcomponent [eventData]="tasks"></app-eventcomponent>
